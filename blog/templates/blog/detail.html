{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="section wrapper d-flex justify-content-center align-items-center" data-aos="fade-up">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <div class="card text-dark card-has-bg click-col">
          <div class="card-img-overlay d-flex flex-column align-items-center"> 
            <div class="card-body text-center">
              <img class="img-fluid rounded-circle border m-2" style="width:120px; height:120px;" src="{{ post.author.profile.image.url }}" alt="صورة الناشر">
              <div class="">
                <span class="text-secondary"> تم إنشـاء التقرير في :{{ post.post_date | date:'d-m-Y' }} </span>
                <h3 style="margin-top: 20%;">{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <a href="{% url 'download_combined_pdf' %}" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded"> تحميل التقرير </a>
              </div>
            </div>
            <div class="card-footer">
              <div class="form-group btn-editing text-center">
                {% if post.author == user %}
                <a href="{% url 'post-update' post.id %}" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded btn-secondary">تحرير</a>
                <a href="{% url 'post-delete' post.id %}" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded btn-danger">حـذف</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.wrapper {
  margin: 10vh;
}

.card {
  border: none;
  transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
  overflow: hidden;
  border-radius: 20px;
  min-height: 500px;
  box-shadow: 0 0 12px 0 rgba(0, 0, 0, 0.2);
}

.btn-rounded.btn-md {
  padding: 12px 35px;
  font-size: 16px;
}

.btn-primary,
.btn-primary.disabled {
  background: #02395D;
  border: 1px solid #02395D;
  -webkit-box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
  box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
  -webkit-transition: 0.2s ease-in;
  -o-transition: 0.2s ease-in;
  transition: 0.2s ease-in;
}

.btn-rounded {
  border-radius: 60px;
  padding: 7px 18px;
}

.btn:disabled {
  background-color: #BDBDBD;
  cursor: not-allowed;
}
</style>
{% endblock content %}
