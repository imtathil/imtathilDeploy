{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}



<section class="wrapper d-flex justify-content-center align-items-center" data-aos="fade-up">
  <div class="container justify-content-center">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4 justify-content-center">
        <div class="card text-dark card-has-bg click-col justify-content-center" >
          <img class="card-img d-none" src="#" alt="#">
            <div class="card-img-overlay d-flex flex-column justify-content-center">
             <div class="card-body">
                <h5 class="card-title mt-0 "><a class="text-dark" herf="#">تعديل الملف الشخصي</a></h5>
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{user_form|crispy}}
                  <div>
                      <span class="mb-2" style="display: block" >صورة الملف الشخصي *</span>
                      الصورة الحالية: <a href="{{user.profile.image.url}}">{{user.profile.image}}</a>
                      <br>
                      <label for="image" class="btn btn-outline-secondary mt-2 btn-rounded">اختيار الصورة</label>
                      <input type="file" name="image" id="image" accept="image/*" style="display: none">
                  </div>
              </div>
              <div class="card-footer">
                <div class="media text-center">
                  <!-- a button to confirm the changes -->
                  <input class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" type="submit" value="تعديل">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>

<style>

section {
    justify-content: center;
    align-items: center;
  }

  .wrapper {
    margin: 10vh;
    display: flex;
    justify-content: center;
    align-items: center;

  }

  .card {
    border: none;
    transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
    overflow: hidden;
    border-radius: 20px;
    min-height: 450px;
    box-shadow: 0 0 12px 0 rgba(0, 0, 0, 0.2);
  }

  .btn-rounded.btn-md {
      padding: 12px 35px;
      font-size: 16px;
  }

  .btn-primary,
  .btn-primary.disabled {
      background: #3B5286;
      border: 1px solid #3B5286;
      -webkit-box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
      box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
      -webkit-transition: 0.2s ease-in;
      -o-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
  }

  .btn-rounded {
      border-radius: 60px;
      padding: 7px 18px;
  }

  .btn:disabled {
    background-color: #BDBDBD;
    cursor: not-allowed;
  }

</style>





{% endblock content %}
